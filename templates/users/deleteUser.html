<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/users/deleteUser.css" />
    <title>Deletar Usuário</title>
  </head>
  <body>
    <aside class="container-menu">
      <a href="../menu.html">
        <img src="../assets/logo_icon.svg" style="margin-bottom: 2rem" />
      </a>
      <ul class="navegacao">
        <li>
          <a href="" class="relatorio-button">Relatórios</a>
          <ul class="sub-menu-relatorios">
            <li>Sumarização</li>
            <li>Junção de Tabelas</li>
          </ul>
        </li>
        <li>
          <a href="" class="inserir-button">Inserir Registros</a>
          <ul class="sub-menu-inserir">
            <li>
              <a href="../profession/insertProfession.html"
                >Inserir Profissão</a
              >
            </li>
            <li><a href="insertUser.html">Inserir Usuário</a></li>
          </ul>
        </li>
        <li>
          <a href="" class="remove-button">Deletar Registros</a>
          <ul class="sub-menu-remover-registros">
            <li>
              <a href="../profession/deleteProfession.html"
                >Deletar Profissão</a
              >
            </li>
            <li><a href="deleteUser.html">Deletar Usuário</a></li>
          </ul>
        </li>
        <li>
          <a href="" class="atualizar-button">Atualizar Registros</a>
          <ul class="sub-menu-atualizar">

              <a href="../profession/updateProfession.html"

              >
            </li>
            <li><a href="updateUser.html">Atualizar Usuário</a></li>
          </ul>
        </li>
      </ul>
    </aside>
    <div class="container-geral">
      <div class="form-container">
        <form class="form-deletar-usuario">
          <h1>Deletar Usuário</h1>
          <div class="campo-deletar">
            <label for="cpf">Digite o CPF do usuário</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="000.000.000-00"
            />
          </div>
          <button class="firstDelete">Deletar Usuário</button>
          <button class="confirmDelete">Confirmar</button>
          <button class="cancelDelete">Cancelar</button>
        </form>
      </div>
      <table style="width:100%">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
        </tr>
      </table>
    </div>
    <script src="../../scripts/users/deleteUser.js"></script>
  </body>
</html>
